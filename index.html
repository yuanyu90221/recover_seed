<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restore your access key into wallet</title>
  <script type="text/javascript" src="./mnemonic/mnemonic.json"></script>
  <script src="./js/type-search.js"></script>
  <script src="./libs/bitcoinjs-lib/bitcoinjs-lib.js"></script>
  <script src="./libs/bip39/bip39.js"></script>
  <script src="./js/index.js"></script>
  <style>
    * {
      font-family:'Kienvit-Medium'
    }
  </style>
</head>
<body>
  <h2>Seed Restorer</h2>
  <div class="container">
    <div class="input" width="100%">
      <label for="seed">seed</label>
      <input name="seed" size="100"/>
    </div>
    <div class="accountIndex">
      <label for="accountIndex">account #number (1-5)</label> 
      <select name="accountIndex">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="accountType">
      <label for="accountType">chain type</label>
      <select name="accountType">
        <option value="0" selected>external</option>
        <option value="1">change</option>
      </select>
    </div>
    <div class="addressIndex">
      <label for="addressIndex">address #number# (chose which address wish to restore)</label>
      <input type="number" name="addressIndex" min="1"/>
    </div>
    <div class="button">
      <button>Recover to WIF</button>
    </div>
    <div>WIF:</div>
    <div class="wif">
    </div>
    <div>Address:</div>
    <div class="address">
    </div>
    <div class="nonHd-button">
      <button>Recover to NON-HD wallet</button>
    </div>
    <div width="100%">
      <label for="noHD-wif">NON-HD-WIF:</label><br/>
      <input class="noHD-wif" name="noHD-wif" size="135"/>
    </div>
    <div width="100%">
      <label for="bip32-ext">bip32 Rootkey:</label><br/>
      <input class="bip32-ext" name="bip32-ext" size="135"/>
    </div>
  </div>
</body>
</html>
